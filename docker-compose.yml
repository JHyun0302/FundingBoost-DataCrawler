version: "3.9"

services:
  funding-crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: funding-crawler
    restart: always
    environment:
      - TZ=Asia/Seoul
    ports:
      - "8080:8080"
    logging:
      driver: json-file
      options:
        max-size: "10m"   # 로그 파일 하나 최대 10MB
        max-file: "3"     # 3개까지만 보관 (최대 30MB 근처)

# 별도 volume, 로그 클리너 컨테이너 없음